<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RPG Console Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div id="setup">
    <div class="login-box">
        <h2 style="color:var(--accent); letter-spacing:2px">RPG CONSOLE</h2>
        <input type="text" id="username" placeholder="Nome do Herói">
        <input type="text" id="room" placeholder="ID da Sala">
        <button onclick="entrar()">ENTRAR NA ARENA</button>
    </div>
</div>

<div class="container" id="game-ui" style="display:none;">
    <aside class="initiative-panel">
        <h3 style="text-align:center; font-size:0.7rem; color:#8b949e; letter-spacing:2px;">INICIATIVA</h3>
        <ul id="initiative-list"></ul>
        <button onclick="socket.emit('next_turn', {room: room})" id="btn-next-turn">PRÓXIMO TURNO</button>
    </aside>

    <main class="main-game">
        <div id="log"></div>
        <div class="input-area">
            <input type="text" id="cmd" placeholder="Ex: 1d20+5 iniciativa Orc" onkeypress="if(event.key==='Enter') enviar()">
            <button onclick="enviar()" id="btn-rolar">ROLAR</button>
        </div>
    </main>

    <aside class="dice-sidebar">
        <div class="visual-box" id="v-box">
            <div class="v-total" id="v-total">--</div>
            <div id="v-details">Última Soma</div>
        </div>
        
        <div class="sidebar-inputs">
            <div class="input-group">
                <label>Dados</label>
                <input type="number" id="v-qtd" value="1" min="1">
            </div>
            <div class="input-group">
                <label>Bônus</label>
                <input type="number" id="v-bonus" value="0">
            </div>
        </div>

        <div class="dice-grid">
            <button class="d-btn btn-d4" onclick="vRoll(4)">D4</button>
            <button class="d-btn btn-d6" onclick="vRoll(6)">D6</button>
            <button class="d-btn btn-d8" onclick="vRoll(8)">D8</button>
            <button class="d-btn btn-d10" onclick="vRoll(10)">D10</button>
            <button class="d-btn btn-d12" onclick="vRoll(12)">D12</button>
            <button class="d-btn btn-d20" onclick="vRoll(20)">D20</button>
        </div>
    </aside>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
